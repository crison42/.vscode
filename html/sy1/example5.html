<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>jQuery代码实现</title>
    <script src="jquery-3.7.1.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {   //jQuery入口函数
            $("p").click(function () {        //隐式迭代
                $(this).css("backgroundColor", "red");     //css方法设置css属性
            });
            //  $("button").click(function () {   //隐式迭代
            //     alert("欢迎学习jqUery!");
            //  })
            var btn = document.getElementsByTagName("button");   //获取所有按钮元素
            for (var i = 0; i < btn.length; i++)
                btn[i].onclick = function () {
                    alert("欢迎学习jqUery!");
                }
        })
    </script>
</head>

<body>
    <h6>2213 常洪</h6>
    <p>段落1</p>
    <p>段落2</p>
    <p>段落3</p>
    <button>按钮1</button><button>按钮2</button><button>按钮3</button>
</body>

</html>
