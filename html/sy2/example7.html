<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>复选框级联效果</title>
    <style type="text/css">
        caption {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        td {
            text-align: center;
            font-size: 16px;
            line-height: 16px;
        }

        input {
            display: inline-block;
            width: 16px;
            height: 16px;
        }

        input[type=button] {
            width: 100px;
        }
    </style>
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(function () {
            $("#all").click(function () {
                var ch = this.checked;
                $("input[name=product]").each(function () {
                    this.checked = ch;
                })
            })
            $("input[name=product]").click(function () {
                if ($("input[name=product]").length == $("input[name=product]:checked").length) 
                    $("#all")[0].checked = true;
                else
                    $("#all")[0].checked = false;
                
            })
        })
    </script>
</head>

<body>
    <h1 align="center">软工2213班常洪</h1>
    <table border="1" cellspacing="0" cellpadding="0" width="600px;" id="tb1">
        <caption>河科大软件学院Web前端课程开设情况表</caption>
        <tr>
            <td>
                <input type="checkbox" id="all" value="全选" />全选
            </td>
            <td>开设课程</td>
            <td>开设学期</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="product" /></td>
            <td>网页设计基础</td>
            <td>第2学期</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="product" /></td>
            <td>JavaScript程序设计</td>
            <td>第3学期</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="product" /></td>
            <td>JQuery程序设计</td>
            <td>第4学期</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="product" /></td>
            <td>Vue.js前端开发</td>
            <td>第4学期</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="product" /></td>
            <td>移动开发技术</td>
            <td>第5学期</td>
        </tr>
    </table>
</body>

</html>
